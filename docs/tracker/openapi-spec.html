<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>WebMirror Tracker OpenAPI Spec</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-rcbEi6xgdPk0iWkAQzT2F3FeBJXdG+ydrawGlfHAFIZG7wU6aKbQaRewysYpmrlW"
      href="https://unpkg.com/swagger-ui-dist@5.18.3/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script
      async
      crossorigin="anonymous"
      integrity="sha384-W+1q9LL1GhBOWhz3Yec99h76lovaMGq/MwqKNuEXcGGdQ6WUiFSDyzzD8rYgYB/K"
      src="https://unpkg.com/swagger-ui-dist@5.18.3/swagger-ui-bundle.js"
    ></script>
    <script async>
      window.addEventListener("load", () => {
        window.ui = SwaggerUIBundle({
          url:
            "https://raw.githubusercontent.com/webmirror/webmirror/refs/heads/main/specs/tracker.openapi.yaml",
          dom_id: "#swagger-ui",
        });
      });
    </script>
  </body>
</html>
